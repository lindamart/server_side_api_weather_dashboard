<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>



    <!-- Main container for webpage content -->
    <div id="page-content" class="container">
        <div class="row">

            <!-- city search box and appended cities -->
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="city-search">City:</label>
                    <div class="form-row">
                        <input id="city-search" class="form-control" name="city" value="Your City"></input>
                        <!-- fontawesome magnifying glass -->
                        <button id="search-button" class="btn btn-primary" type="submit"><i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
            <!-- current weather and five day forecast displays on search -->
            <div id="content-right" class="col-md-9 pt-4">
                <!-- Current weather-->
                <div id="current-weather" class="border rounded"></div>
                <!-- Five day forecast below the current weather -->
                <div id="forcast-five-day" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
